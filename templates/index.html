<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Josué Granados Cortés</title>
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evitar que el formulario se envíe
            var message = document.getElementById('message').value;
            alert("Mensaje recibido: " + message);
        }
    </script>
</head>
<body>
    <h1>Josué Granados Cortés</h1>
    <p>Cuatrimestre: 9</p>
    <p>Grupo: B</p>
    <p>Matrícula: 20211306</p>
    <h3>Universidad Tecnologica de la Huasteca Hidalguense</h3>
    <img src="https://st.mextudia.com/wp-content/uploads/2022/08/uthh-logo.jpg" alt="Imagen de ejemplo" width="100px" height="100px">

    <h2>Formulario</h2>
    <form onsubmit="handleSubmit(event)">
        <label for="message">Escribir mensaje:</label>
        <input type="text" id="message" name="message">
        
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
